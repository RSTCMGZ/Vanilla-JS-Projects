<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="preloader.gif" alt="" />
    </div>
    <!-- header -->
    <video
      src="./video.mp4"
      class="video-container"
      type="video/m4"
      muted
      autoplay
      loop
    ></video>
    <h1>video project</h1>
    <button class="switch-btn">
      <span>play</span>
      <span>pause</span>
      <span class="switch"></span>
    </button>
    <!-- javascript -->
    <script src="js/app.js"></script>
  </body>
</html>
